<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>To do list</h1>
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><del>{{ item.name }}</del></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
            </tr>
        {% empty %}
            <tr>You have no to do items</tr>
        {% endfor %}
    </table>
    <a href="/add">add item</a>
</body>
</html>
